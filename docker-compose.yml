#    container_name: adminer
#    restart: always
#    environment:
#      ADMINER_DEFAULT_SERVER: mysqldb
#      ADMINER_DESIGN: ce19f003
#      ADMINER_PASSWORD: 0000
#      ADMINER_USERNAME: root
#    ports:
#      - "8081:8080"
#    networks:
#      - nginx-tier

networks:
  db-tier:
    driver: bridge
  nginx-tier:
    driver: bridge
  ai-tier:
    driver: bridge
  frontend-tier:
    driver: bridge
